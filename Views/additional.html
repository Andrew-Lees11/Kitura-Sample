<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <title>Additional Raw routing</title>
 </head>
 <body>
     <p>What would you like to do?</p>
     <ul><li>
         <p>Send an HTTP GET request with multiple handlers:</p>
         <button onclick="location.href='/multi'" type="button">
         GET &quot;/multi&quot;
         </button>
     </li></ul>
     <ul><li>
         <p>Send an HTTP GET request to a redirecting handler:</p>
         <button onclick="location.href='/redirect'" type="button">
         GET &quot;/redirect&quot;
         </button>
     </li></ul>
     <ul><li>
         <p>Send an HTTP GET request to a handler that parses the URL path as a parameter:</p>
         <button onclick="location.href='/users/example'" type="button">
         GET &quot;/users/example&quot;
         </button>
     </li></ul>
 </body>
</html>
